apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-webhook-deployment-{{ .Release.Name }}
  labels:
    env: {{ .Values.env }}
    app: flask-webhook-{{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-webhook-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app: flask-webhook-{{ .Release.Name }}
    spec:
      containers:
        - name: flask-webhook
          image: {{ .Values.conainer.image  }}
          ports:
            {{- if .Velues.env "production" }}
            - containerPort: {{ .Values.container.podPort }}
            {{- else }}
            - containerPort: {{ .Values.container,stagePort }}
            {{- end }} 
